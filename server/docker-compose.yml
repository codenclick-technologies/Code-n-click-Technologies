version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cnc_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-code_n_click}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cnc_network

  redis:
    image: redis:7-alpine
    container_name: cnc_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cnc_network

volumes:
  postgres_data:
  redis_data:

networks:
  cnc_network:
    driver: bridge
